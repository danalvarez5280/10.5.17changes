<!DOCTYPE html>
<head>
  <title>Random Number Guessing Game!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="RandomNumGen.css" type="text/css" >

</head>
<header>
  <h1 id="num">Number</h1>
  <h1 id="guesser">Guesser</h1>
</header>
<body>
  <section>
    <input id="entry" type="text" name="text" placeholder="Enter your guess" maxlength="9"><br />
    <button id="guess" class="clickme" name="Guess">Guess</button>
    <button id="clear" class="clickme" type="cancel" name="Clear" value="Clear">Clear</button><br />
  </section>
  <section id="your-guess">
    <div id="your-number" class="answers"></div>
    <div id="number"></div>
    <div id="clue" class="answers"></div>
  </section>


  <button id="reset" class="clickme" type="reset" onclick="file:///Users/BendersShadow/Turing/code/week-2-exercises/RandomNumGen.html" name="Reset">Reset</button>
</body>
  <script type="text/javascript" src="RandomNumGen.js" ></script>
