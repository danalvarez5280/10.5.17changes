<!DOCTYPE html>
<head>
  <title>Random Number Guessing Game!</title>
  <link rel="stylesheet" href="RandomNumGen.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

</head>
<header>
  <h1 id="num">Number</h1>
  <h1 id="guesser">Guesser</h1>
</header>
<body>
  <section id="game">
    <input id="entry" type="text" name="text" placeholder="Enter your guess" maxlength="7"><br />
    <input id="min" class="values" type="text" name="text" value="1" maxlength="3">
    <input id="max" class="values" type="text" name="text" value="100" may length="7"><br />
    <button id="guess" class="clickme" name="Guess">Guess</button>
    <button id="clear" disabled class="clickme class-disabled" type="cancel" name="Clear" value="Clear">Clear</button><br />
  </section>
  <section id="your-guess">
    <div id="your-number" class="answers"></div>
    <div id="number"></div>
    <div id="clue" class="answers"></div>
  </section>
  <section id="redo">
    <button id="reset" disabled class="clickme class-disabled" type="reset" name="Reset">Reset</button>
  </section>
</body>
  <script type="text/javascript" src="RandomNumGen.js" ></script>
